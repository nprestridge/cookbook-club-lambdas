version: 2.1
orbs:
  node: circleci/node@7.2.0
jobs:
  build:
    executor: node/default
    parallelism: 1
    shell: /bin/bash --login
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          node-version: '22.0.0'
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      # Prepare for artifact and test results collection - https://circleci.com/docs/2.0/artifacts/
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - run: /bin/bash .circleci/set-configs.sh
      - node/install-packages:
          pkg-manager: npm
          with-cache: true
          include-branch-in-cache-key: true
      - run:
          command: npm run test
          nane: Run tests
      - run:
          command: npm run package
          name: Package app
      - persist_to_workspace:
          root: ./
          paths:
            - package.zip
      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
  deploy:
    docker:
      - image: cimg/python:3.12
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install awscli
          command: python -m pip install --user awscli
      - run: aws lambda update-function-code --function-name get-cookbooks --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name get-recipes-by-cookbook --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name get-recipes --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name upsert-cookbook --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name upsert-recipe --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name delete-cookbook --zip-file fileb://package.zip --region ${REGION}
      - run: aws lambda update-function-code --function-name delete-recipe --zip-file fileb://package.zip --region ${REGION}

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
                - /feature-.*/
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: deploy
